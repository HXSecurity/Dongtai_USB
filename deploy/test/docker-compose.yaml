version: "3"

networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: '177.7.0.0/16'
services:
  xray:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/xray:v0.1.1
    environment:
      XRAY_SHELL: 'webscan --listen 0.0.0.0:9811 --webhook-output http://usb:5005/api/v1/xray'
    restart: always
    ports:
      - '8091:8091'
    networks:
      network:
        ipv4_address: 177.7.0.11

  usb:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/usb:v0.1.1
    restart: always
    volumes:
      - ./config-tutorial.ini:/opt/config-tutorial.ini
    networks:
      network:
        ipv4_address: 177.7.0.12

  mitmproxy:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/mitmproxy:v0.1.1
    restart: always
    environment:
      XRAY_URL: 'xray'
      BLOCK_GLOBAL: 'false'
    ports:
      - '10802:10802'
      - '8090:8000'
    networks:
      network:
        ipv4_address: 177.7.0.13
  jsc:
    image: joychou/jsc:latest
    command: ["java","-javaagent:/agent/dongtai-agent.jar","-Ddongtai.app.name=xray-test","-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=0.0.0.0:8000", "-jar", "jsc.jar"]
    ports:
      - "8001:8080"
      - "8000:8000"
    volumes:
      - ./dongtai-agent.jar:/agent/dongtai-agent.jar
    links:
      - j_mysql
    networks:
      network:
        ipv4_address: 177.7.0.15
  j_mysql:
    image: joychou/jsc_mysql:latest
    networks:
      network:
        ipv4_address: 177.7.0.16